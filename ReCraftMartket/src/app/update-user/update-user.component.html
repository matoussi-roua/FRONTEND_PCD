<p>update-user works!</p>
<section class="articles">
<form [formGroup]="updateUserForm" *ngIf="updateUserForm" (ngSubmit)="onSubmit()" class="update-user-form">
    <div>
      <div class=" text-black">
        <h3>Update User</h3>
      </div>
      <div class="card-body">
        <div class="form-group row d-flex justify-content-center align-items-center">
                <label for="firstname" class="col-form-label col-sm-2 text-right">firstname:</label>
    <div class="col-sm-5">
        <input type="text" class="form-control" name="firstname" formControlName="firstname"/>
        <div *ngIf="formErrors['firstname']" class="alert alert-danger">
            {{ formErrors['firstname'] }}
        </div>
    </div>
</div>
<br>
<div class="form-group row d-flex justify-content-center align-items-center">
    <label for="email" class="col-form-label col-sm-2 text-right">Email:</label>
    <div class="col-sm-5">
        <input type="text" class="form-control" name="email" formControlName="email" />
        <!--<div *ngIf="formErrors['email']" class="alert alert-danger">
            {{ formErrors['email'] }} </div>-->
              <span style="color:red;" *ngIf="updateUserForm.get('email')?.errors?.['required'] && updateUserForm.get('email')?.touched">email input field is not valid</span>


    </div>
</div>
<br>

        <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="lastname" class="col-form-label col-sm-2 text-right">lastname:</label>
          <div class="col-sm-5">
        <input type="text" class="form-control" name="lastname" formControlName="lastname" />
        <div *ngIf="formErrors['lastname']" class="alert alert-danger">
            {{ formErrors['lastname'] }}
        </div>
          </div>
        </div>
        <br>
        <div class="form-group row d-flex justify-content-center align-items-center">
            <label for="address" class="col-form-label col-sm-2 text-right">Adress:</label>
      <div class="col-sm-5">

        <input type="text" class="form-control" name="address" formControlName="address" />
        <!--<div *ngIf="formErrors['address']" class="alert alert-danger">
            {{ formErrors['address'] }}
                </div>-->
              <span style="color:red;" *ngIf="updateUserForm.get('address')?.errors?.['required'] && updateUserForm.get('address')?.touched">Address input field is not valid</span>
            </div>
        </div>
      </div>
      <br>
      <br>
      <div class="card-footer">
        <button [disabled]="!updateUserForm.valid" class="btn btn-primary mr-2" type="submit">Update</button>
        <button class="btn btn-danger mr-2" id="update-user-modal-close" type="button" routerLink="/profile">Cancel</button>
      </div>
    </div>
  </form>
  </section>
