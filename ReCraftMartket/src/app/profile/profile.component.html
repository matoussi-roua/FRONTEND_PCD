        </ul>
      </div>
    </div>

    <div class="profile-container">
      <div class="profile-sidebar">
        <div class="desktop-sticky-top">
          <h4> {{currentUser.lastname}}  {{currentUser.firstname}}</h4>
          <div class="font-weight-600 mb-3 text-muted mt-n2"></div>
          <div>
            <p class="text-muted mb-2 fw-medium">
              <i class="mdi mdi-email-outline me-2"></i
              >{{currentUser.username}}
            </p>
            <p class="text-muted fw-medium mb-0">
              <i class="mdi mdi-phone-in-talk-outline me-2"></i>
            </p>
          </div>
          <div class="mb-1">
            <i class="fa fa-map-marker-alt fa-fw text-muted"></i> {{currentUser.address}}
          </div>

          <button class="btn" type="button" routerLink="/update">
            Edit Profile
          </button>
          <hr class="mt-4 mb-4" />
        </div>
      </div>

      <div class="profile-content">
        <div class="row">
          <div class="col-xl-12">
            <div class="tab-content p-0">
              <div
                class="d-flex align-items-center justify-content-between mb-3"
              >
                <h5 class="mb-0">Recent posts</h5>
                <a href="#" class="btn btn-link text-muted">Show all</a>
              </div>
              <div class="row">
                <div class="col-lg-6 mb-2 pr-lg-1">
